<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#" th:href="@{/}">WebApp</a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user/all}">Users</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:unless="${#request.remoteUser}"><a class="nav-link"
                                                                           th:href="@{/user}">Register</a></li>
                <li class="nav-item" th:unless="${#request.remoteUser}"><a class="nav-link"
                                                                           th:href="@{/sign-in}">Login</a></li>
                <li class="nav-item" th:if="${#request.remoteUser}"><a class="nav-link"
                                                                       th:href="@{/user/name/{username}(username=${#request.remoteUser})}"
                                                                       th:text="${#strings.capitalize(#request.remoteUser)}"></a>
                </li>
                <li class="nav-item" th:if="${#request.remoteUser}"><a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</html>
