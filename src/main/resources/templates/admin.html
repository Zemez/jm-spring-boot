<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head(~{::title},~{},~{::script})">
    <title>Admin page</title>
    <script th:src="@{/js/admin.js}"></script>
</head>
<body>
<div th:replace="layout::header"></div>
<div th:replace="layout::alerts"></div>
<main class="container-fluid">
    <ul class="nav nav-tabs" id="admin-tab" role="tablist">
        <li class="nav-item">
            <a aria-controls="users" aria-selected="true" class="nav-link active" data-toggle="tab" href="#users"
               id="users-tab" role="tab">Users</a>
        </li>
        <li class="nav-item">
            <a aria-controls="create" aria-selected="false" class="nav-link" data-toggle="tab" href="#create"
               id="create-tab" role="tab">Create</a>
        </li>
    </ul>
    <div class="tab-content" id="admin-tab-content">
        <div aria-labelledby="users-tab" class="tab-pane fade show active" id="users" role="tabpanel">Users...</div>
        <div aria-labelledby="profile-tab" class="tab-pane fade" id="create" role="tabpanel">Create...</div>
    </div>
</main>
</body>
</html>
